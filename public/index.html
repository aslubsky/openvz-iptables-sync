<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>VPS NAT Ports Forwarding</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    
    <script src="lib/jquery/jquery-2.0.2.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular/angular-resource.min.js"></script>

    <script src="js/app.js"></script>

</head>
<body ng-app="vpsApp">
	<div class="nodes" ng-model="nodes" ng-controller="ListCtrl">
		<div class="node" ng-repeat="node in nodes" ng-controller="VpsCtrl">
            <h4>#{{node.id}} - {{node.ip_address}}</h4>
			<button class="btn" ng-click="add(node.id)">Add port</button><br/><br/>
		    <ul class="ports unstyled" ng-model="node.ports">
		        <li class="port-item" ng-repeat="port in node.ports">
	                <label class="span2">
						From<input class="span1" type="text" ng-model="port.port_from" ng-change="save(port)"/>
	                </label>
	                <label class="span2">
						To<input  class="span1" type="text" ng-model="port.port_to" ng-change="save(port)"/>
	                </label>
		            <button type="button" class="close" ng-click="del(node.id, port.id, $index)">&times;</button>
		        </li>
		    </ul>
		</div>
	</div>
</body>
</html>
